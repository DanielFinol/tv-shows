<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TV Shows</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		  
  </head>
  
  <body>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Añade un Show</h1>
        <form action="/shows/create" method="POST">
          {% csrf_token %}
          <label for="título">Título:</label><br>
          <input type="text" id="título" name="título"><br>
          <label for="canal">Canal:</label><br>
          <input type="text" id="canal" name="canal"><br>
          <label for="fecha">Fecha de lanzamiento:</label><br>
          <input type="date" id="fecha" name="fecha">
          <label for="desc">Descripción:</label><br>
          <input type="text" id="desc" name="desc"><br><br>
          <input type="submit" value="Añadir">
        </form>       
      </div>
    <a href="/shows">Ir atrás</a>
    </div>
  </div>
  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
